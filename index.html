<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:blue">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    
    
    <a-entity>
        <a-box color="tomato" depth="8" height="8" width="8"></a-box>
    </a-entity>

    
    <a-entity>
        <a-cone position="0 9 0"color="yellow" radius-bottom="3" radius-top="0.5" height="10"></a-cone>
    </a-entity>

    
    <a-entity>
      <a-sphere color="white" radius="2" position="-3 2 4"></a-sphere>
    </a-entity>

    
    <a-entity>
        <a-sphere 
        color="#000" 
        radius="0.15" 
        position="-3 2 6"
        animation="property: position; from:-3 2 6;to:-3 2.2 6;dir:alternate;loop:true;dur:1000;"
        ></a-sphere>
    </a-entity>

    
    <a-entity>
        <a-sphere color="white" radius="2" position="3 2 4"></a-sphere>
    </a-entity>

    <a-entity>
        <a-sphere color="#000" radius="0.15" position="3 2 6"
        animation="property: position; from:3 2 6;to:3 2.2 6;dir:alternate;loop:true;dur:1000;"
        ></a-sphere>
    </a-entity>

  </a-scene>
</body>

</html>
